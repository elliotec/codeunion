<%= content_for(:pagetitle, generate_title) %>

<div class="list-group">
  <% @resources.each do |resource| %>
  <div class="post">
    <div class="list-group-item">
        <%= link_to upvote_url(id: resource.id), :remote => :true do %>
            <span class="glyphicon glyphicon-arrow-up<%= ' red' if (current_user && current_user.voted_for?(resource)) %>" id="arrow_resource_<%= resource.id %>"></span>
        <% end %>
    <span id="votes_resource_<%= resource.id %>"><%= resource.votes.size %></span>
    <%= link_to resource_path(resource) do %>

    <h3 class="list-group-item-heading"><%= resource.name %></h3>
    <span class="badge admin-category-badge"><%= resource.category.name %></span>
    <% end %>
  </div>
  </div>
  <% end %>
</div>
